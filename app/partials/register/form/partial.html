<div class="partial" id="register-form">
  <form id="user">
    <p>Username: <input type="text" ng-model="username"></p>
    <p>Password:  <input type="password" ng-model="password"></p>
    <p>Email:  <input type="text" ng-model="email"></p>
    <button ng-click="action.register()" class="button small">Register</button>
  </form>
</div>
